<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>DashBoard</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-sm-5">
            <h4 class="page-title">Hospitals</h4>
        </div>
    </div>

    <div class="row" th:if="${message}">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <p th:text="${message}"></p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="row" th:if="${error}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <p th:text="${error}"></p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="row filter-row">

    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped datatable custom-table mb-0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Hospital name</th>
                        <th>City</th>
                        <th>Spécialités</th>
                        <th class="text-right">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="hospital : ${hospitals}">
                        <td th:text="${{hospital.id}}"></td>
                        <td th:text="${{hospital.name}}"></td>
                        <td th:text="${{hospital.city}}"></td>
                        <td> <ul th:each="item : ${hospital.types}">
                            <li><span th:text="${item}"></span></li>
                        </ul></td>
                        <td class="text-right">
                            <div class="dropdown dropdown-action">
                                <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                                <div class="dropdown-menu dropdown-menu-right menu_">
                                    <a class="dropdown-item" th:href="@{'/patient/hospital/detail/'+${hospital.id}}"><i class="fa fa-eye m-r-5"></i> Show</a>

                                </div>

                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
