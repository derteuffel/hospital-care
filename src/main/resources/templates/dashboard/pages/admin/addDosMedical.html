<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>add Medical Record</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Add Medical Record</h4>
            <span class="text-danger" th:text="${error}"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form method="post" action="/admin/medical-record/create" th:object="${dosMedicalHelper}">
                <div class="form-group">
                    <label th:for="code">Code</label>
                    <input class="form-control" type="text" th:field="*{code}" required/>
                    <span class="error" th:errors="*{code}"></span>
                </div>
                <div class="form-group">
                    <label th:for="email">Email</label>
                    <input class="form-control" type="email" th:field="*{email}" required/>
                    <span class="error" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <label th:for="age">Age</label>
                    <input class="form-control" type="number" th:field="*{age}" required/>
                    <span class="error" th:errors="*{age}"></span>
                </div>
                <div class="form-group">
                    <label th:for="weight">Weight</label>
                    <input class="form-control" type="number" th:field="*{weight}" required/>
                    <span class="error" th:errors="*{weight}"></span>
                </div>
                <div class="form-group">
                    <label>Hereditary Disease</label>
                    <input class="form-control" type="text" name="hereditaryDisease">
                </div>
                <div class="form-group">
                    <label class="display-block">Rhesus</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rhesus" id="rh+" value="+" checked>
                        <label class="form-check-label" for="rh+">
                            +
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rhesus" id="rh-" value="-">
                        <label class="form-check-label" for="rh-">
                            -
                        </label>
                    </div>
                    <span class="error" th:errors="*{rhesus}"></span>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea cols="30" rows="4" class="form-control" name="description" ></textarea>
                </div>
                <div class="m-t-20 text-center">
                    <button class="btn btn-primary submit-btn">Create Medical Record</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
