<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>DashBoard</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Add Blood in bank</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form th:action="@{/admin/blood/create}" method="post" th:object="${blood}">
                <div class="form-group">
                    <input class="form-control" type="hidden" name="idHospital" th:value="${idHospital}">
                </div>
                <div class="form-group">
                    <label>Groupe Sanguin</label>
                    <input class="form-control" type="text" th:field="*{groupeSanguin}" required autofocus>
                    <td th:if="${#fields.hasErrors('groupeSanguin')}" th:errors="*{groupeSanguin}">Groupe Sanguin Error</td>
                </div>
                <div class="form-group">
                    <label class="display-block">Rhesus</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rhesus" id="rh+" value="+" checked>
                        <label class="form-check-label" for="rh+">
                            +
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rhesus" id="rh-" value="-">
                        <label class="form-check-label" for="rh-">
                            -
                        </label>
                    </div>
                    <span class="error" th:errors="*{rhesus}"></span>
                </div>
                <span class="error" th:errors="*{rhesus}"></span>
                <div class="form-group">
                    <label>Date</label>
                    <input class="form-control" type="date" th:field="*{date}" required autofocus>
                    <td th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date Error</td>
                </div>

                <div class="m-t-20 text-center">
                    <button class="btn btn-primary submit-btn" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
