<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Add an Blood</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Add Blood</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form method="post" action="/admin/blood/create" th:object="${bloodHelper}">
                <input class="form-control" type="hidden" name="idHospital" th:value="${idHospital}">

                <div class="form-group">
                    <label th:for="groupeSanguin">Groupe sanguin</label>
                    <input class="form-control" type="text" th:field="*{groupeSanguin}" required/>
                    <span class="error" th:errors="*{tgroupeSanguin}"></span>
                </div>
                <div class="form-group">
                    <label th:for="date">Date</label>
                    <input class="form-control date" type="date" th:field="*{date}" required/>
                    <span class="error" th:errors="*{date}"></span>
                </div>
                <div class="form-group">
                    <label>Hospital</label>
                    <select name="hospitalName" class="form-control">
                        <th:block th:each="hospital: ${hospitalList}">
                            <option  th:value="${hospital.name}" th:text="${hospital.name}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="m-t-20 text-center">
                    <button class="btn btn-primary submit-btn">Create Blood</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
