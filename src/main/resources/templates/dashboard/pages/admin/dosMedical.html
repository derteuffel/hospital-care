<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Medical Records</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-sm-4 col-3">
            <h4 class="page-title">Medical Records</h4>
        </div>
        <div class="col-sm-8 col-9 text-right m-b-20">
            <a href="/admin/medical-record/create" class="btn btn btn-primary btn-rounded float-right"><i class="fa fa-plus"></i> Add Medical Record</a>
        </div>
    </div>
    <div th:if='${success}'>
        <div class="alert alert-success" th:text="${success}"></div>
    </div>
    <div th:if='${error}'>
        <div class="alert alert-danger" th:text="${error}"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-border table-striped custom-table datatable mb-0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Avatar</th>
                        <th>Nom</th>
                        <th>Code</th>
                        <th>Email</th>
                        <th>Birth Date</th>
                        <th>Sex</th>
                        <th>Weight</th>
                        <th>Height</th>
                        <th>Blood Type</th>
                        <th>Rhesus</th>
                        <!-- <th>HereditaryDiseases</th> -->
                        <th>Description</th>
                        <th class="text-right">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="dosMedical,i: ${dosMedicalList}" >
                        <input type="hidden" name="id" th:value="${dosMedical.id}"/>
                        <td th:text="${i.count}"></td>
                        <!--th:text="${dosMedical.compte.avatar}"--> <td><img width="28" height="28" src="/assets/img/user.jpg" class="rounded-circle m-r-5" alt=""></td>
                        <td th:text="${dosMedical.name}"></td>
                        <td th:text="${dosMedical.code}"></td>
                        <td th:text="${dosMedical.compte.email}"></td>
                        <td th:text="${dosMedical.birthDate}"></td>
                        <td th:text="${dosMedical.sex}"></td>
                        <td th:text="${dosMedical.weight}"></td>
                        <td th:text="${dosMedical.height}"></td>
                        <td th:text="${dosMedical.bloodType}"></td>
                        <td th:text="${dosMedical.rhesus}"></td>
                        <!-- <td th:text="${dosMedical.hereditaryDiseases}"></td> -->
                        <td th:text="${dosMedical.description}"></td>
                        <td class="text-right">
                            <div class="dropdown dropdown-action">
                                <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                                <div class="dropdown-menu dropdown-menu-right menu_">
                                    <a class="dropdown-item" th:href="@{'/admin/consultation/medical-record/'+${dosMedical.code}}" th:text="@{'View Consultations ('+${dosMedical.consultations.size()}+')'}"><i class="fa fa-pencil m-r-5"></i></a>
                                    <a class="dropdown-item"  th:href="@{'/admin/medical-record/update/'+${dosMedical.code}}"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#delete_patient"><i class="fa fa-trash-o m-r-5"></i> Delete</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal-body text-center" layout:fragment="deleteModalBody">
    <form method="post" action="/admin/medical-record/cancel">
        <img src="/assets/img/password.png" alt="" width="50" height="46">
        <div class="form-group">
            <label><b>Enter a doctor Username</b></label>
            <input class="form-control" type="password" name="username" required/>
        </div>
        <a href="#" class="btn btn-white" data-dismiss="modal">Close</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
</body>
</html>
