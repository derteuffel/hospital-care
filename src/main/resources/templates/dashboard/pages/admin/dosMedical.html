<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-sm-4 col-3">
            <h4 class="page-title">Medical Records</h4>
        </div>
        <div class="col-sm-8 col-9 text-right m-b-20">
            <a href="/admin/medical-record/create" class="btn btn btn-primary btn-rounded float-right"><i class="fa fa-plus"></i> Add Medical Record</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-border table-striped custom-table datatable mb-0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Avatar</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Weight</th>
                        <th>Rhesus</th>
                        <th>Code</th>
                       <!-- <th>HereditaryDiseases</th> -->
                        <th>Description</th>
                        <th class="text-right">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="dosMedical: ${dosMedicalList}">
                        <td th:text="${dosMedical.id}"></td>
                        <td th:text="${dosMedical.compte.avatar}"></td>
                        <td th:text="${dosMedical.compte.username}"></td>
                        <td th:text="${dosMedical.compte.email}"></td>
                        <td th:text="${dosMedical.age}"></td>
                        <td th:text="${dosMedical.weight}"></td>
                        <td th:text="${dosMedical.rhesus}"></td>
                        <td th:text="${dosMedical.code}"></td>
                       <!-- <td th:text="${dosMedical.hereditaryDiseases}"></td> -->
                        <td th:text="${dosMedical.description}"></td>
                        <td class="text-right">
                            <div class="dropdown dropdown-action">
                                <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                                <div class="dropdown-menu dropdown-menu-right">
                                   <!-- <a class="dropdown-item" href="#"><i class="fa fa-pencil m-r-5"></i> Edit</a> -->
                                    <a class="dropdown-item" th:href="@{'/admin/consultation/medical-record/'+${dosMedical.code}}"><i class="fa fa-pencil m-r-5"></i> View Consultations</a>
                                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#delete_patient"><i class="fa fa-trash-o m-r-5"></i> Delete</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
