<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Others staffs</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-sm-7 col-6">
            <h4 class="page-title">Profile</h4>
        </div>

        <!-- <div class="col-sm-5 col-6 text-right m-b-30">
             <a href="edit-profile.html" class="btn btn-primary btn-rounded"><i class="fa fa-plus"></i> Edit Profile</a>
         </div> -->
    </div>
    <div class="card-box profile-header" th:object="${personnel}">
        <div class="row">
            <div class="col-md-12">
                <div class="profile-view">
                    <div class="profile-img-wrap">
                        <div class="profile-img">
                            <a href="#"><img class="avatar" th:src="*{avatar}" alt=""></a>
                        </div>
                    </div>
                    <div class="profile-basic">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="profile-info-left">
                                    <h3 class="user-name m-t-0 mb-0" th:text="*{lastName}"></h3>
                                    <small class="text-muted" th:text="*{function}"></small>
                                    <div class="staff-id" th:text="@{'Employee ID: '+ *{id}}"></div>
                                    <div class="staff-msg"><a href="chat.html" class="btn btn-primary">Send Message</a></div>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <ul class="personal-info">
                                    <li>
                                        <span class="title">Phone:</span>
                                        <span class="text"><a href="#" th:text="*{phone}"></a></span>
                                    </li>
                                    <li>
                                        <span class="title">Email:</span>
                                        <span class="text"><a href="#" th:text="*{email}"></a></span>
                                    </li>
                                    <li>
                                        <span class="title">Birthday:</span>
                                        <span class="text"></span>
                                    </li>
                                    <li>
                                        <span class="title">Address:</span>
                                        <span class="text" th:text="*{address}"></span>
                                    </li>
                                    <li>
                                        <span class="title">Gender:</span>
                                        <span class="text" th:text="*{gender}"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
