<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>DashBoard</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Add Hospital</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form th:action="@{/admin/hospital/add}" method="post" th:object="${hospital}">
                <div class="form-group">
                    <label>Hospital Name</label>
                    <input class="form-control" type="text" th:field="*{name}" required autofocus>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input class="form-control" type="text" th:field="*{city}" required autofocus>
                    <td th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</td>
                </div>
                <div class="form-group">
                    <label>Neighborhood</label>
                    <input class="form-control" type="text" th:field="*{neighborhood}" required autofocus>
                    <td th:if="${#fields.hasErrors('neighborhood')}" th:errors="*{neighborhood}">neighborhood Error</td>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select th:field="*{pays}" class="form-control">
                        <th:block th:each="p: ${T(com.hospital.enums.EPaysHospital).values()}">
                            <option  th:value="${p}" th:text="${p}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="form-group">
                    <label>Spécialités</label>
                    <select th:field="*{types}" class="form-control" multiple size="10">
                        <th:block th:each="item: ${T(com.hospital.enums.ETypeHospital).values()}">
                            <option  th:value="${item}" th:text="${item}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="m-t-20 text-center">
                    <a th:href="@{/admin/hospital/all}" class="btn btn-secondary submit-btn">Annuler</a>
                    <button class="btn btn-primary submit-btn" type="submit">Create Hospital</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
