<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Update Consultation</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Update Consultation</h4>
        </div>
    </div>
    <div th:if='${error}'><div class="alert alert-danger" th:text="${error}"></div></div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form method="post" th:action="@{'/admin/consultation/update/'+${idConsultation}}" th:object="${consultationHelper}">
                <input class="form-control" type="hidden" name="code" th:value="${code}">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label th:for="date">date</label>
                        <input class="form-control" type="date" th:field="*{date}" required/>
                        <span th:errors="*{date}" class="error"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label th:for="height">height</label>
                        <input class="form-control" type="number" th:field="*{height}" required/>
                        <span th:errors="*{height}" class="error"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label th:for="pressure">pressure</label>
                        <input class="form-control" type="text" th:field="*{pressure}"  required/>
                        <span th:errors="*{pressure}" class="error"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label th:for="weight">weight</label>
                        <input class="form-control" type="text" th:field="*{weight}" required/>
                        <span th:errors="*{weight}" class="error"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label th:for="temperature">temperature</label>
                        <input class="form-control" type="text" th:field="*{temperature}" required/>
                        <span th:errors="*{temperature}" class="error"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label th:for="age">age</label>
                        <input class="form-control" type="number" id="age" name="age" th:value="${age}" required/>
                        <span th:errors="*{age}" class="error"></span>
                    </div>
                   <!-- <div class="form-group col-sm-6">
                        <label>Hospital</label>
                        <select name="hospitalName" class="form-control">
                            <th:block th:each="hospital: ${hospitalList}">
                                <option  th:value="${hospital.name}" th:text="${hospital.name}" th:selected="${consultationHelper.hospitalName} == ${hospital.name} ? true : false"></option>
                            </th:block>
                        </select>
                    </div> -->
                    <div class="form-group col-sm-6">
                        <label th:for="doctorName">Doctor's Name</label>
                        <select name="doctorName" class="form-control">
                            <th:block th:each="doctor: ${doctors}">
                                <option  th:value="${doctor.lastName}" th:text="${doctor.lastName}" th:number="${doctor.phone}" th:selected="${consultationHelper.doctorName} == ${doctor.lastName} ? true : false"></option>
                            </th:block>
                        </select>
                        <span th:errors="*{doctorName}" class="error"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label th:for="doctorPhone">Doctor's Phone Number</label>
                        <input class="form-control" type="tel" th:field="*{doctorPhone}" required/>
                        <span th:errors="*{doctorPhone}" class="error"></span>
                    </div>
                    <div class="form-group col-sm-6">
                    <label class="display-block">Sex</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="M" value="M" th:checked="*{sex} == 'M' ? true : false">
                        <label class="form-check-label" for="M">
                            M
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="F" value="F" th:checked="*{sex} == 'F' ? true : false">
                        <label class="form-check-label" for="F">
                            F
                        </label>
                    </div>
                    <span class="error" th:errors="*{sex}"></span>
                </div>
                    <div class="form-group col-sm-6">
                        <label>Observations</label>
                        <textarea cols="30" rows="4" class="form-control" th:field="*{observations}"></textarea>
                    </div>
                </div>
                <div class="m-t-20 text-center">
                    <button class="btn btn-primary submit-btn">Update Consultation</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
