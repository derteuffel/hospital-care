<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Update an Exam</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Update Exam</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form method="post" th:action="@{'/admin/exam/update/'+${idExam}}" th:object="${examenHelper}">
                <input class="form-control" type="hidden" name="idConsultation" th:value="${idConsultation}">
                <div class="form-group">
                    <label>Name</label>
                    <select name="name" class="form-control">
                        <option value="A" test-type="A-Test" th:selected="${examenHelper.name} == A ? true : false" >A</option>
                        <option value="B" test-type="B-Test" th:selected="${examenHelper.name} == B ? true : false" >B</option>
                        <option value="C" test-type="C-Test" th:selected="${examenHelper.name} == C ? true : false" >C</option>
                        <option value="D" test-type="D-Test" th:selected="${examenHelper.name} == D ? true : false" >D</option>
                    </select>
                </div>
                <div class="form-group">
                    <label th:for="testType">Test Type</label>
                    <input class="form-control" type="text" th:field="*{testType}" required/>
                    <span class="error" th:errors="*{testType}"></span>
                </div>
                <div class="form-group">
                    <label th:for="dateOfTesting">Date Of Testing</label>
                    <input class="form-control" type="date" th:field="*{dateOfTesting}" required/>
                    <span class="error" th:errors="*{dateOfTesting}"></span>
                </div>
                <div class="form-group">
                    <label>Deliver Date</label>
                    <input class="form-control date" type="date" name="deliverDate" />
                </div>
                <div class="form-group">
                    <label>Hospital</label>
                    <select name="hospitalName" class="form-control">
                        <th:block th:each="hospital: ${hospitalList}">
                            <option  th:value="${hospital.name}" th:text="${hospital.name}" th:selected="${examenHelper.hospitalName} == ${hospital.name} ? true : false"></option>
                        </th:block>
                    </select>
                </div>
                <div class="form-group">
                    <label>Results</label>
                    <input class="form-control" type="text" th:field="*{results}">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea cols="30" rows="4" class="form-control" th:field="*{description}"></textarea>
                </div>
                <div class="m-t-20 text-center">
                    <button class="btn btn-primary submit-btn">Update Exam</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
