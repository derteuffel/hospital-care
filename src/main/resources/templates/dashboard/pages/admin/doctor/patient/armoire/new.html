<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Add an Armoire</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Add Armoire</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form method="post" th:action="@{/doctor/patient/armoire/add}" th:object="${armoire}">
                <div class="form-group">
                    <label th:for="type">Type</label>
                    <input class="form-control" type="text" th:field="*{title}" required/>
                    <span class="error" th:errors="*{title}"></span>
                </div>

                <div class="form-group">
                    <label th:for="type">Type</label>
                    <input class="form-control" type="text" th:field="*{HospitalName}" required/>
                    <span class="error" th:errors="*{HospitalName}"></span>
                </div>
                <div class="form-group">
                    <label th:for="type">Type</label>
                    <input class="form-control" type="date" th:field="*{date}" required/>
                    <span class="error" th:errors="*{date}"></span>
                </div>
<!--                <div class="form-group">
                    <label>Fichiers</label>
                    <input type="file" name="file" class="form-control-file">
                </div>-->

                <div class="m-t-20 text-center">
                    <a th:href="@{/doctor/patient/armoire/lists}" class="btn btn-secondary submit-btn">Cancel</a>
                    <button class="btn btn-primary submit-btn">Save Armoire</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
