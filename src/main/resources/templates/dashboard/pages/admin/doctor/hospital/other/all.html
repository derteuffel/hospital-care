
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Others</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/doctor/home}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Others</li>
        </ol>
    </nav>
    <div class="row">
        <div class="col-sm-4 col-3">
            <h4 class="page-title">Other users | <span th:text="${hospital.name}"></span></h4>
        </div>
        <div class="col-sm-8 col-9 text-right m-b-20">
            <a th:href="@{/doctor/hospital/other/add/}+${hospital.id}" class="btn btn-primary btn-rounded"><i class="fa fa-plus"></i>Add User</a>
        </div>
    </div>
    <div class="row doctor-grid">
        <div class="col-md-4 col-sm-4  col-lg-3" th:each="personnel:${lists}">
            <a href="#">
                <div class="profile-widget">
                    <div class="doctor-img">
                        <img class="avatar" alt="" th:src="${personnel.avatar}">
                    </div>
                    <div class="dropdown profile-action">
                        <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" th:href="@{/doctor/hospital/other/detail/{id}(id = ${personnel.id})}"><i class="fa fa-eye m-r-5"></i> Detail</a>
                            <!--<a class="dropdown-item" href="#" data-toggle="modal" data-target="#delete_doctor"><i class="fa fa-trash-o m-r-5"></i> Delete</a>-->
                        </div>
                    </div>

                    <h4 class="doctor-name text-ellipsis" th:text="${personnel.lastName}"></h4>
                    <h4 class="doctor-name text-ellipsis" th:text="${personnel.firstName}"></h4>
                    <div class="doc-prof"th:text="${personnel.function}"></div>
                    <div class="user-country">
                        <i class="fa fa-map-marker" th:text="${personnel.city}"></i>
                    </div>
                </div>
            </a>

        </div>
    </div>
</div>
</body>
</html>
