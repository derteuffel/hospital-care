<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Examen details</title>
</head>

<body>
<div class="content" layout:fragment="content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/doctor/home}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Examen details</li>
        </ol>
    </nav>
    <div class="row">
        <div class="col-sm-7 col-6">
            <h4 class="page-title">Examen details</h4>
            <h4 class="page-title">
                <span class="text-success" th:text="${message}"></span>
                <span class="text-danger" th:text="${error}"></span>
            </h4>
        </div>
    </div>
    <div class="card-box profile-header">
        <div class="row">
            <div class="col-md-12">
                <div class="profile-view">
                    <div class="profile-basic">
                        <div class="row">
                            <div class="personal-info col-xl-12">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>Name</td>
                                        <td th:text="${examen.name}"></td>
                                    </tr>
                                    <tr>
                                        <td>Number</td>
                                        <td th:text="${examen.numero}"></td>
                                    </tr>
                                    <tr>
                                        <td>Type of Exam</td>
                                        <td th:text="${examen.testType}"></td>
                                    </tr>
                                    <tr>
                                        <td>Date of exam</td>
                                        <td th:text="${examen.dateOfTesting}"></td>
                                    </tr>
                                    <tr>
                                        <td>Deliver Date</td>
                                        <td th:text="${examen.deliverDate}"></td>
                                    </tr>
                                    <tr>
                                        <td>Days hours</td>
                                        <td th:text="${examen.time}"></td>
                                    </tr>
                                    <tr>
                                        <td>Results</td>
                                        <td th:text="${examen.results}"></td>
                                    </tr>
                                    <tr>
                                        <td>Observations</td>
                                        <td >
                                            <span th:if="${examen.results}!= null and ${examen.description}!= null" th:text="${examen.description}"></span>
                                            <a href="#" data-toggle="modal" data-target="#updateModal" th:if="${examen.results}!= null and ${examen.description}==null" ><span>Not yet Observations</span>&nbsp;<i class="fa fa-pencil"></i></a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Consultation number</td>
                                        <td th:text="${examen.consultation.dosMedical.code}"></td>
                                    </tr>
                                    <tr>
                                        <td>Hospital</td>
                                        <td th:text="${examen.hospital?.name}"></td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="updateExamen" tabindex="-1" role="dialog" aria-labelledby="updateExamenModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form method="get" th:action="@{/doctor/consultation/exament/update/}+${examen.id}" >
            <div class="modal-header">
                <h5 class="modal-title" id="updateExamenModalLabel">Add examen results observations </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                        <label th:for="observations">Observations</label>
                        <textarea  rows="4" class="form-control" name="observation"></textarea>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Yes</button>
            </div>
            </form>
        </div>
    </div>
</div>


</body>

</html>
