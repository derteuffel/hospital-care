        </div>

    <div class="row">
        <div class="col-md-12">

                        <!--<th class="text-right">Action</th>-->

                    </thead>

                    <tr th:each="incubator,i: ${lists}">
                        <input type="hidden" name="id" th:value="${incubator.id}"/>

                        <td th:text="${incubator.type}"></td>
                        <td th:text="${incubator.number}"></td>
                        <td th:text="${incubator.dateObtained}"></td>
                        <td th:text="${incubator.status}"></td>
                        <td th:text="${incubator.hospital.name}"></td>
                        <td th:if="${incubator.state== true}">
                            <span class="custom-badge status-green">Disponible</span>
                            <a th:href="@{/admin/incubator/active/{id}(id=${incubator.id})}"> <i class="fa fa-check-circle"></i></a>
                        </td>
                        <td th:unless="${incubator.state== true}">
                            <span class="custom-badge status-red">Non Disponible</span>
                            <a th:href="@{/admin/incubator/active/{id}(id=${incubator.id})}"> <i class="fa fa-check-circle-o"></i></a>
