<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-sm-4 col-3">
            <h4 class="page-title">Doctors</h4>
        </div>
    </div>
    <div class="row doctor-grid">
        <div class="col-md-4 col-sm-4  col-lg-3" th:each="personnel:${staffs}">
            <div class="profile-widget">
                <div class="doctor-img">
                    <a class="avatar" href="#"><img alt="" th:src="${personnel.avatar}"></a>
                </div>
                <div class="dropdown profile-action">
                    <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" th:href="@{'/admin/staff/update/'+${personnel.id}}"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                        <a class="dropdown-item" href="#" data-toggle="modal" th:attr="data-target='#deleteModal'+${personnel.id}"><i class="fa fa-trash-o m-r-5"></i> Delete</a>

                    </div>
                    <div class="modal fade" th:id="deleteModal+${personnel.id}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteModalLabel">Suppression d'un Doctor </h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p class="text-center">Etes vous sure de vouloir supprimer cette element???</p>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
                                    <a th:href="@{/admin/staff/}+${personnel.id}" class="btn btn-primary">Oui</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h4 class="doctor-name text-ellipsis" th:text="${personnel.lastName}"></h4>
                <h4 class="doctor-name text-ellipsis" th:text="${personnel.firstName}"></h4>
                <div class="doc-prof"th:text="${personnel.function}"></div>
                <div class="user-country">
                    <i class="fa fa-map-marker" th:text="${personnel.city}"></i>
                </div>
            </div>
        </div>
    </div>

    <!--<div class="row">
        <div class="col-sm-12">
            <div class="see-all">
                <a class="see-all-btn" href="javascript:void(0);">Load More</a>
            </div>
        </div>
    </div>-->
</div>
</body>
</html>
