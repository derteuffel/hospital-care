<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Add an Incubator</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Add Incubator</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form method="post" th:action="@{/admin/incubator/add/}+${hospital.id}" th:object="${incubator}">
                <div class="form-group">
                    <label th:for="type">Type</label>
                    <input class="form-control" type="text" th:field="*{type}" required/>
                    <span class="error" th:errors="*{type}"></span>
                </div>
                <div class="form-group">
                    <label>Serial number</label>
                    <input class="form-control" type="text" name="number">
                </div>
                <div class="form-group">
                    <label th:for="dateObtained">Date Of Obtention</label>
                    <input class="form-control date" type="date" th:field="*{dateObtained}" required/>
                    <span class="error" th:errors="*{dateObtained}"></span>
                </div>
                <div class="form-group">
                    <label>Etat de la couveuse</label>
                    <select th:field="*{status}" class="form-control">
                        <th:block th:each="s: ${T(com.hospital.enums.EStatusIncubator).values()}">
                            <option  th:value="${s}" th:text="${s}"></option>
                        </th:block>
                    </select>
                    <td th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Type Error</td>
                </div>

<!--                <div class="form-group">
                    <label>Statut</label>
                    <select th:field="*{state}" class="form-control" required autofocus>
                        <option value="false">Non disponible</option>
                        <option value="true">Disponible</option>
                    </select>
                    <td th:if="${#fields.hasErrors('state')}" th:errors="*{state}">Type Error</td>
                </div>-->

                <div class="m-t-20 text-center">
                    <a th:href="@{/admin/incubator/lists/incubators/}+${hospital.id}" class="btn btn-secondary submit-btn">Annuler</a>
                    <button class="btn btn-primary submit-btn">Create Incubator</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
