<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Update an Incubator</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Update Incubator</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form method="post" th:action="@{/admin/incubator/update/{id}(id = ${incubator.id})}" th:object="${incubator}">

                <div class="form-group">
                    <label th:for="type">Type</label>
                    <input class="form-control" type="text" th:field="*{type}" required/>
                    <span class="error" th:errors="*{type}"></span>
                </div>
                <div class="form-group">
                    <label>Serial number</label>
                    <input class="form-control" type="text" name="number">
                </div>
                <div class="form-group">
                    <label th:for="dateObtained">Date Of Obtention</label>
                    <input class="form-control date" type="date" th:field="*{dateObtained}" required/>
                    <span class="error" th:errors="*{dateObtained}"></span>
                </div>
                <div class="form-group">
                    <label>Etat de la couveuse</label>
                    <input class="form-control" type="text" name="status">
                </div>

                <div class="m-t-20 text-center">
                    <a th:href="@{/admin/incubator/lists/incubators/}+${incubator.id}" class="btn btn-secondary submit-btn">Annuler</a>
                    <button class="btn btn-primary submit-btn">Update Incubator</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
