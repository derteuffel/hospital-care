<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Add an Blood</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Add Blood</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form method="post" th:action="@{/infirmier/bloods/add/}+${hospital.id}" th:object="${blood}">
                <!--<input class="form-control" type="hidden" name="idHospital" th:value="${idHospital}">-->

                <div class="form-group">
                    <label th:for="groupeSanguin">Groupe sanguin</label>
                    <select th:field="*{groupeSanguin}" class="form-control">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                    <span class="error" th:errors="*{groupeSanguin}"></span>
                </div>

                <div class="form-group">
                    <label class="display-block">Rhesus</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rhesus" id="rh+" value="+" checked>
                        <label class="form-check-label" for="rh+">
                            +
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rhesus" id="rh-" value="-">
                        <label class="form-check-label" for="rh-">
                            -
                        </label>
                    </div>
                    <span class="error" th:errors="*{rhesus}"></span>
                </div>
                <div class="form-group">
                    <label th:for="date">Date</label>
                    <input class="form-control date" type="date" th:field="*{date}" required/>
                    <span class="error" th:errors="*{date}"></span>
                </div>
                <!--<div class="form-group">
                    <label>Statut</label>
                    <select th:field="*{status}" class="form-control" required autofocus>
                        <option value="false">Non disponible</option>
                        <option value="true">Disponible</option>
                    </select>
                    <td th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Type Error</td>
                </div>-->

                <div class="m-t-20 text-center">
                    <a th:href="@{/infirmier/hospital/blood/lists/}+${hospital.id}" class="btn btn-secondary submit-btn">Annuler</a>

                    <button class="btn btn-primary submit-btn">Create Blood</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
