
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-sm-4 col-3">
            <h4 class="page-title">Doctors | <span th:text="${hospital.name}"></span></h4>
        </div>
    </div>
    <div class="row doctor-grid">
        <div class="col-md-4 col-sm-4  col-lg-3" th:each="personnel:${lists}">
            <a href="#">
                <div class="profile-widget">
                    <div class="doctor-img">
                        <img class="avatar" alt="" th:src="${personnel.avatar}">
                    </div>
                    <h4 class="doctor-name text-ellipsis" th:text="${personnel.lastName}"></h4>
                    <h4 class="doctor-name text-ellipsis" th:text="${personnel.firstName}"></h4>
                    <div class="doc-prof"th:text="${personnel.function}"></div>
                    <div class="user-country">
                        <i class="fa fa-map-marker" th:text="${personnel.city}"></i>
                    </div>
                </div>
            </a>

        </div>
    </div>
</div>
</body>
</html>
