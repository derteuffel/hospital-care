<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    </title>Hospital Detail</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/root/home}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Hospital details</li>
        </ol>
    </nav>
    <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
            <a th:href="@{/root/hospital/incubator/lists/}+${hospital.id}">
                <div class="dash-widget">
                    <span class="dash-widget-bg3"><i class="fa fa-user-o"></i></span>
                    <div class="dash-widget-info text-right">
                        <h3 ><span >Incubators</span>&nbsp;<span th:text="${hospital.incubators.size()}" class="badge badge-info-border"></span></h3>
                        <span class="widget-title3">Incubators <i class="fa fa-check" aria-hidden="true"></i></span>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
            <a th:href="@{/root/hospital/blood-bank/lists/}+${hospital.id}">
                <div class="dash-widget">
                    <span class="dash-widget-bg3"><i class="fa fa-user-md" aria-hidden="true"></i></span>
                    <div class="dash-widget-info text-right">
                        <h3 ><span >Blood bank</span>&nbsp;<span th:text="${hospital.bloodBanks.size()}" class="badge badge-info-border"></span></h3>
                        <span class="widget-title3">Blood bank <i class="fa fa-check" aria-hidden="true"></i></span>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-4">
            <a th:href="@{/root/hospital/consultation/lists/}+${hospital.id}">
                <div class="dash-widget">
                    <span class="dash-widget-bg3"><i class="fa fa-heartbeat" aria-hidden="true"></i></span>
                    <div class="dash-widget-info text-right">
                        <h3 ><span >Consultations</span>&nbsp;<span th:text="${hospital.consultations.size()}" class="badge badge-info-border"></span></h3>
                        <span class="widget-title3">Consultations <i class="fa fa-check" aria-hidden="true"></i></span>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-4">
            <a th:href="@{/root/hospital/examen/lists/}+${hospital.id}">
                <div class="dash-widget">
                    <span class="dash-widget-bg3"><i class="fa fa-heart" aria-hidden="true"></i></span>
                    <div class="dash-widget-info text-right">
                        <h3><span >Examens</span>&nbsp;<span th:text="${hospital.examens.size()}" class="badge badge-info-border"></span></h3>
                        <span class="widget-title3">Examens <i class="fa fa-check" aria-hidden="true"></i></span>
                    </div>
                </div>
            </a>
        </div>
        <!--<div class="col-md-6 col-sm-6 col-lg-6 col-xl-4">
            <a th:href="@{/doctor/pharmacie/hospital/}+${hospital.id}">
                <div class="dash-widget">
                    <span class="dash-widget-bg4"><i class="fa fa-heartbeat" aria-hidden="true"></i></span>
                    <div class="dash-widget-info text-right">
                        <h3>pharmacy</h3>
                        <span class="widget-title4">pharmacy <i class="fa fa-check" aria-hidden="true"></i></span>
                    </div>
                </div>
            </a>
        </div>-->

        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-4">
            <a th:href="@{/root/appointment/lists}">
                <div class="dash-widget">
                    <span class="dash-widget-bg3"><i class="fa fa-meetup" aria-hidden="true"></i></span>
                    <div class="dash-widget-info text-right">
                        <h3><span >Appointment</span>&nbsp;<span th:text="${hospital.rdvs.size()}" class="badge badge-info-border"></span></h3>
                        <span class="widget-title3">Appointment <i class="fa fa-check" aria-hidden="true"></i></span>
                    </div>
                </div>
            </a>
        </div>

    </div>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-8 col-xl-6">
            <div class="hospital-barchart">
                <h4>
                    <span th:if="${hospital.pays}" th:text="${hospital.pays}"></span>
                    <span th:unless="${hospital.pays}" >Pays non defini</span>
                </h4>
                <hr>
                <h4 class="card-title d-inline-block" th:text="${hospital.name}"></h4>
                <h4 th:text="${hospital.city}"></h4>
                <hr>
                <h4>
                    <span th:if="${hospital.neighborhood}" th:text="${hospital.neighborhood}"></span>
                    <span th:unless="${hospital.neighborhood}" >Non defini</span>
                </h4>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 col-xl-6">
            <div class="hospital-barchart">
                <h4 class="card-title d-inline-block">Hospital Speciality</h4>
            </div>
            <div class="bar-chart">
                <div class="chart clearfix">
                    <div class="item"th:each="type : ${hospital.types}">
                        <div class="bar">
                            <div class="item-progress">
                                <span class="title " th:text="${type}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
