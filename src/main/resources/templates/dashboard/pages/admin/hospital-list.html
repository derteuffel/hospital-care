<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>DashBoard</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-sm-5">
            <h4 class="page-title">Hospitals</h4>
        </div>
        <div class="col-sm-7 col-7 text-right m-b-30">
            <a th:href="@{/admin/hospital/add}" class="btn btn-primary btn-rounded"><i class="fa fa-plus"></i> Add Hospital</a>
        </div>
    </div>
    <div class="row" th:if="${message}">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <p th:text="${message}"></p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="row filter-row">
        <form th:action="@{/admin/hospital/search}" method="post" th:object="${hospital}" id="search">
            <div class="form-group form-focus">
                <label class="focus-label">Search Key</label>
                <input type="text" class="form-control floating" th:field="*{name}" autofocus>
            </div>
        </form>
        <div class="col-sm-6 col-md-3">
            <a href="#" class="btn btn-success btn-block" onclick="event.preventDefault();document.getElementById('search').submit();"> Search </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped custom-table mb-0 datatable">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Hospital name</th>
                        <th>City</th>
                        <th>Type</th>
                        <th class="text-right">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="hospital : ${hospitals}">
                        <td th:text="${{hospital.id}}"></td>
                        <td th:text="${{hospital.name}}"></td>
                        <td th:text="${{hospital.city}}"></td>
                        <td th:text="${{hospital.type}}"></td>
                        <td class="text-right">
                            <div class="dropdown dropdown-action">
                                <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item" href="#"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                                    <a class="dropdown-item" href="#" data-toggle="modal" th:data-target="${'#delete_department-'+ {hospital.id}}"><i class="fa fa-trash-o m-r-5"></i> Delete</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-12 col-md-5">
            <div class="dataTables_info" id="DataTables_Table_0_info" role="status" aria-live="polite" th:text="'Showing 1 to '+ ${currentEntries} +' of '+ ${entries} +' entries'"></div>
        </div>
        <div class="col-sm-12 col-md-7">
            <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
                <ul class="pagination">
                    <li class="paginate_button page-item previous disabled" id="DataTables_Table_0_previous">
                        <a href="#" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0" class="page-link">Previous</a>
                    </li>
                    <li class="paginate_button page-item" th:each="pageNumber : ${pageNumbers}" th:classappend="${currentPage} == ${pageNumber} ? active : nothing">
                        <a th:href="@{|/admin/hospital/all?page=${pageNumber}|}" th:text=${pageNumber} aria-controls="DataTables_Table_0" data-dt-idx="1" tabindex="0" class="page-link"></a>
                    </li>
                    <li class="paginate_button page-item next disabled" id="DataTables_Table_0_next">
                        <a href="#" aria-controls="DataTables_Table_0" data-dt-idx="2" tabindex="0" class="page-link">Next</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div th:id="${'delete_department-'+{hospital.id}}" class="modal fade delete-modal" role="dialog" th:each="hospital : ${hospitals}">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img src="assets/img/sent.png" alt="" width="50" height="46">
                    <h3>Are you sure want to delete this Department?</h3>
                    <div class="m-t-20"> <a href="#" class="btn btn-white" data-dismiss="modal">Close</a>
                        <form th:action="@{|/admin/hospital/delete/${hospital.id}|}" th:object="${hospital}" method="post">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
