
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Add Consultation</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Add Consultation</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form method="post" action="/admin/consultation/create" th:object="${consultationHelper}">
                <input class="form-control" type="hidden" name="code" th:value="${code}">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label th:for="date">date</label>
                        <input class="form-control date" type="date" th:field="*{date}" required/>
                        <span th:errors="*{date}" class="error"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label th:for="height">height</label>
                        <input class="form-control" type="number" th:field="*{height}" required/>
                        <span th:errors="*{height}" class="error"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label th:for="pressure">pressure</label>
                        <input class="form-control" type="text" th:field="*{pressure}"  required/>
                        <span th:errors="*{pressure}" class="error"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label th:for="weight">weight</label>
                        <input class="form-control" type="text" th:field="*{height}" required/>
                        <span th:errors="*{weight}" class="error"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label th:for="temperature">temperature</label>
                        <input class="form-control" type="text" th:field="*{temperature}" required/>
                        <span th:errors="*{temperature}" class="error"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label th:for="age">age</label>
                        <input class="form-control" type="number" id="age" name="age" th:value="${age}" required/>
                        <span th:errors="*{age}" class="error"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label th:for="tension">Tension</label>
                        <input class="form-control" type="number" id="tension" th:field="*{tension}"  required/>
                        <span th:errors="*{tension}" class="error"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label th:for="doctorName">Doctor's Name</label>
                        <select name="doctorName" class="form-control">
                            <th:block th:each="doctor: ${doctors}">
                                <option  th:value="${doctor.id}"
                                         th:text="${doctor.firstName+' '+doctor.lastName}"
                                         th:number="${doctor.phone}" ></option>
                            </th:block>
                        </select>
                        <span th:errors="*{doctorName}" class="error"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label th:for="doctorPhone">Doctor's Phone Number</label>
                        <input class="form-control" type="tel" th:field="*{doctorPhone}" required/>
                        <span th:errors="*{doctorPhone}" class="error"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="display-block">Sex</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="M" value="M" th:checked="${patient.sex} == 'M' ? true : false">
                            <label class="form-check-label" for="M">
                                M
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="F" value="F" th:checked="${patient.sex} == 'F' ? true : false">
                            <label class="form-check-label" for="F">
                                F
                            </label>
                        </div>
                        <span class="error" th:errors="*{sex}"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Observations</label>
                        <textarea  rows="5" class="form-control" name="observations"></textarea>
                    </div>
                </div>
                <div class="m-t-20 text-center">
                    <a th:href="@{/admin/consultation/hospital/}+${hospital.id}" class="btn btn-secondary submit-btn">Annuler</a>

                    <button class="btn btn-primary submit-btn">Create Consultation</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
