<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>DashBoard</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Add Staff</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form th:action="@{/admin/staff/create}" method="post" th:object="${personnel}" enctype="multipart/form-data">
                <!--<input class="form-control" type="hidden" name="idHospital" th:value="${idHospital}">-->
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" type="text" th:field="*{lastName}" required autofocus>
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</p>
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" type="text" th:field="*{firstName}" required autofocus>
                    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">first Name Error</td>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" th:field="*{email}" required autofocus>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
                </div>
                <div class="form-group">
                    <label>Phone number</label>
                    <input class="form-control" type="text" th:field="*{phone}" required autofocus>
                    <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone number Error</td>
                </div>
                <div class="form-group">
                    <label>city</label>
                    <input class="form-control" type="text" th:field="*{city}" required autofocus>
                    <td th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</td>
                </div>
                <div class="form-group">
                    <label th:for="name">Qualificatif <span style="font-size: 11px; font-style: italic">(Qualificatif)</span></label>
                    <input class="form-control" type="text" th:field="*{qualifier}" required/>
                    <span class="error" th:errors="*{qualifier}"></span>
                </div>
                <div class="form-group">
                    <label class="display-block">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="MALE" value="MALE" checked>
                        <label class="form-check-label" for="MALE">
                            MALE
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="FEMALE" value="FEMALE">
                        <label class="form-check-label" for="FEMALE">
                            FEMALE
                        </label>
                    </div>
                    <span class="error" th:errors="*{gender}"></span>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input class="form-control" type="number" th:field="*{age}" required autofocus>
                    <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input class="form-control" type="text" th:field="*{address}" required autofocus>
                    <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</td>
                </div>
                <div class="form-group">
                    <label>Profile picture</label>
                    <input class="form-control" type="file" name="file">
                </div>
                <div class="form-group">
                    <label>Hospital</label>
                    <select id="hospital" name="hospital" class="form-control">
                        <th:block th:each="hospital: ${hospitals}">
                            <option  th:value="${hospital.name}" th:text="${hospital.name}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="m-t-20 text-center">
                    <button class="btn btn-primary submit-btn" type="submit">Create Staff</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
