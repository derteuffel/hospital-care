<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Add a Pharmacy</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Add Pharmacy</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form method="post" th:action="@{/admin/pharmacy/add/}+${hospital.id}" th:object="${pharmacy}">
                <div class="form-group">
                    <label th:for="type">Type</label>
                    <input class="form-control" type="text" th:field="*{name}" required/>
                    <span class="error" th:errors="*{name}"></span>
                </div>

                <div class="m-t-20 text-center">
                    <a th:href="@{/admin/pharmacy/lists/pharmacies/}+${hospital.id}" class="btn btn-secondary submit-btn">Annuler</a>
                    <button class="btn btn-primary submit-btn">Create Pharmacy</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
