
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../templates/dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Add RDV</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Add Rdv</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form th:action="@{/admin/rdv/create}" method="post" th:object="${rdv}">
                <div class="form-group">
                    <label>Patient</label>
                    <input id="patient" type="text" class="form-control" list="patients" th:field="*{compteId}" required autofocus/>
                    <datalist id="patients">
                        <option th:each="patient : ${patients}" th:text="${{patient.username}}" th:value="${{patient.id}}">
                    </datalist>
                    <p th:if="${#fields.hasErrors('compteId')}" th:errors="*{compteId}">Name Error</p>
                </div>
                <div class="form-group">
                    <label>Medecin</label>
                    <input id="medecin" type="text" class="form-control" list="medecins" th:field="*{personnelId}" required autofocus/>
                    <datalist id="medecins">
                        <option th:each="medecin : ${medecins}" th:text="${{medecin.username}}" th:value="${{medecin.id}}">
                    </datalist>
                    <p th:if="${#fields.hasErrors('personnelId')}" th:errors="*{personnelId}">Name Error</p>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input class="form-control" type="datetime-local" th:field="*{date}" required autofocus>
                    <td th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Type Error</td>
                </div>
                <div class="form-group">
                    <label>Motif</label>
                    <textarea class="form-control" th:field="*{motif}" rows="3" required autofocus></textarea>
                    <td th:if="${#fields.hasErrors('motif')}" th:errors="*{motif}">Type Error</td>
                </div>
                <div class="m-t-20 text-center">
                    <a th:href="@{/admin/rdv/all}" class="btn btn-secondary submit-btn">Annuler</a>
                    <button class="btn btn-primary submit-btn" type="submit">Create RDV</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
